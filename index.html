<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <!-- header for highscores and timer -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">View Highscores</a>
        <span id="timer" class="navbar-text"></span>
    </nav>

    <!-- main container -->
    <main id = "main">
        <h1>Code Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
        <button type="button" id="start" class="btn btn-primary">Start Quiz!</button>
    </main>

    <!-- link to javascript -->
    <script src="script.js"></script>
</body>

</html>
